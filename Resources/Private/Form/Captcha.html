<f:layout name="Neos.Form:Field" />
<f:section name="field">
     <div class="ff">
			 <f:form.hidden property="{element.identifier}" id="{element.uniqueIdentifier}" class="some" value="empty" />
			 <script>
				(() => {
				var DOMReady = function (callback) {
					document.readyState === "interactive" || document.readyState === "complete"
						? callback()
						: document.addEventListener("DOMContentLoaded", callback);
        };
					DOMReady(() => {
							KROT.setup("{f:if(condition: element.properties.overridePublicKey, then: element.properties.overridePublicKey, else: element.properties.publicKey)}");
					});
			   KROT.interceptForm(document.querySelector("#{element.parentRenderable.parentRenderable.identifier}"))
				})();
			 </script>
     </div>
</f:section>
